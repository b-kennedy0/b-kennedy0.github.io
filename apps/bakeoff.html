<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bake-off Randomiser</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 20px;
      color: #444;
      overflow-x: hidden;
    }
    
    header {
      background: #ffe3e3;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #d17b88;
      margin-bottom: 10px;
    }
    /* Bunting */
    .bunting {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .bunting div {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid;
    }
    .bunting div:nth-child(1) { border-top-color: #ffd6a5; }
    .bunting div:nth-child(2) { border-top-color: #fdffb6; }
    .bunting div:nth-child(3) { border-top-color: #caffbf; }
    .bunting div:nth-child(4) { border-top-color: #9bf6ff; }
    .bunting div:nth-child(5) { border-top-color: #bdb2ff; }
    .bunting div:nth-child(6) { border-top-color: #ffc6ff; }
    .bunting div:nth-child(7) { border-top-color: #ffd6a5; }
    
    textarea {
      width: 360px;
      height: 100px;
      margin: 10px;
      padding: 8px;
      border: 2px solid #f4c2c2;
      border-radius: 8px;
      background: #fffaf7;
    }
    .controls {
      margin: 15px 0;
    }
    input[type=range] {
      width: 200px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #f7c6c7;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #f4a6a8;
    }
    #shuffleArea {
      margin: 20px auto;
      padding: 15px;
      border: 2px dashed #f7c6c7;
      border-radius: 12px;
      width: 360px;
      min-height: 180px;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .name {
      padding: 6px 10px;
      background: #fde2e4;
      border-radius: 8px;
      transition: transform 0.4s ease, background 0.4s ease;
      font-weight: bold;
      color: #a64c59;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .highlight {
      background: #ff8f8f;
    }
    .groups {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  flex-wrap: wrap; /* allows wrapping on smaller screens */
  margin-top: 30px;
}

.group-box {
  flex: 1 1 250px; /* flexible, but at least 250px wide */
  max-width: 300px;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  color: #333;
  text-align: center;
  transition: transform 0.3s ease, background-color 0.8s ease;
}

.group-box h3 {
  margin-bottom: 15px;
  font-size: 1.2em;
}
    #shuffleCount {
      margin-top: 10px;
      font-weight: bold;
      color: #d17b88;
    }
    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    /* Mobile responsive design */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }

      header {
        padding: 15px;
      }

      header h1 {
        font-size: 1.5em;
      }

      /* Adjust bunting for mobile */
      .bunting div {
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 22px solid;
      }
      .bunting {
        gap: 3px;
      }

      textarea {
        margin: 5px 0;
        height: 80px;
      }

      .controls {
        margin: 10px 0;
      }

      input[type=range] {
        width: 150px;
      }

      button {
        margin: 3px;
        padding: 6px 12px;
        font-size: 14px;
      }

      #shuffleArea {
        width: calc(100% - 20px);
        max-width: 320px;
        margin: 15px auto;
        padding: 10px;
      }

      #groups {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      .group {
        width: calc(100% - 20px);
        max-width: 280px;
      }

      #shuffleCount {
        font-size: 14px;
      }
    }
  </style>
</head>
<header>
  <h1>Bake-off Randomiser</h1>
  <div class="bunting">
    <div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div>
  </div>
</header>
<body>
  <textarea id="nameInput">Aaron
Hassan
Jessika
Tom
Leighton
Iain
Jasmine
Lesley
Nadia
Nataliia
Pui Man
Toby</textarea><br>

  <div class="controls">
    <label for="shuffleSlider">Shuffles: <span id="shuffleValue">10</span></label><br>
    <input type="range" id="shuffleSlider" min="1" max="30" value="10"><br>
    <button onclick="randomise()">Randomise</button>
    <button onclick="resetNames()">Reset</button>
    <button onclick="copyGroups()">Copy Groups</button>
  </div>

  <div id="shuffleArea"></div>
  <div id="shuffleCount">Shuffles completed: 0</div>

  <div id="groups">
    <div class="group"><h3>Group 1</h3><ul id="group1"></ul></div>
    <div class="group"><h3>Group 2</h3><ul id="group2"></ul></div>
    <div class="group"><h3>Group 3</h3><ul id="group3"></ul></div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    const defaultNames = [
      "Aaron", "Hassan", "Jessika", "Tom",
      "Leighton", "Iain", "Jasmine", "Lesley",
      "Nadia", "Nataliia", "Pui Man", "Toby"
    ];

    const pastelColors = ['#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#bdb2ff', '#ffc6ff', '#fde2e4'];

    const nameInput = document.getElementById('nameInput');
    const shuffleSlider = document.getElementById('shuffleSlider');
    const shuffleValue = document.getElementById('shuffleValue');
    const shuffleArea = document.getElementById('shuffleArea');
    const groupsDiv = document.getElementById('groups');
    const shuffleCountDisplay = document.getElementById('shuffleCount');
    let currentNames = [...defaultNames];

    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let confettiParticles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    shuffleSlider.addEventListener('input', () => {
      shuffleValue.textContent = shuffleSlider.value;
    });

  // Display names with absolute positioning for animation
  function displayNames(names) {
    shuffleArea.innerHTML = '';
    names.forEach((n, i) => {
      const div = document.createElement('div');
      div.className = 'name';
      div.textContent = n;
      shuffleArea.appendChild(div);
    });

    // Use flex for layout, but switch to absolute positioning when animating
    const cards = Array.from(shuffleArea.children);
    cards.forEach(card => {
      card.style.position = 'relative';
      card.style.transform = 'translate(0,0)';
    });
  }

  function thoroughShuffle(arr) {
    let newArr;
    do {
      newArr = [...arr].sort(() => Math.random() - 0.5);
    } while (
      newArr.filter((name, i) => name === arr[i]).length > arr.length * 0.25
    );
    return newArr;
  }

  function animateShuffle(newNames) {
    const cards = Array.from(shuffleArea.children);
    const oldPositions = cards.map(card => card.getBoundingClientRect());

    // Update text content order
    newNames.forEach((name, i) => {
      cards[i].textContent = name;
    });

    const newPositions = cards.map(card => card.getBoundingClientRect());

    // Animate each card
    cards.forEach((card, i) => {
      const dx = oldPositions[i].left - newPositions[i].left;
      const dy = oldPositions[i].top - newPositions[i].top;
      card.style.transform = `translate(${dx}px, ${dy}px)`;
      requestAnimationFrame(() => {
        card.style.transition = 'transform 0.6s ease';
        card.style.transform = 'translate(0,0)';
      });
    });

    // After animation, clean up
    setTimeout(() => {
      cards.forEach(card => {
        card.style.transition = '';
        card.style.transform = 'translate(0,0)';
      });
    }, 650);
  }

  function randomise() {
    let names = nameInput.value.split(/\r?\n/).map(n => n.trim()).filter(n => n);
    if (names.length !== 12) {
      alert("Please enter exactly 12 names.");
      return;
    }
    currentNames = [...names];
    let shuffleTimes = parseInt(shuffleSlider.value);
    let i = 0;
    shuffleCountDisplay.textContent = "Shuffles completed: 0";
    groupsDiv.style.opacity = 0;
    groupsDiv.style.display = "none";

    function doShuffle() {
      if (i < shuffleTimes) {
        const newNames = thoroughShuffle(currentNames);
        animateShuffle(newNames);
        currentNames = newNames;
        i++;
        shuffleCountDisplay.textContent = "Shuffles completed: " + i;

        let delay = 700 - (shuffleTimes * 10);
        if (delay < 300) delay = 300;
        setTimeout(doShuffle, delay);
      } else {
        allocateGroups();
        fadeInGroups();
        startConfetti();
      }
    }
    doShuffle();
  }

function allocateGroups() {
  groupsDiv.innerHTML = '';

  const colours = ["#a8d8f0", "#b9e6b1", "#f9d1a7"]; // pastel blue, green, orange
  const groups = [[], [], []];

  currentNames.forEach((name, i) => {
    groups[Math.floor(i / 4)].push(name);
  });

  groups.forEach((group, gi) => {
    const groupBox = document.createElement('div');
    groupBox.className = 'group-box';
    groupBox.style.backgroundColor = colours[gi]; // pastel background for box
    groupBox.innerHTML = `<h3>üßÅ Group ${gi + 1}</h3>`;
    group.forEach(member => {
      const p = document.createElement('p');
      p.textContent = member;
      groupBox.appendChild(p);
    });
    groupsDiv.appendChild(groupBox);
  });

  // Colour the shuffle area cards by their group
  const cards = Array.from(shuffleArea.children);
  currentNames.forEach((name, i) => {
    const gi = Math.floor(i / 4); // group index
    const card = cards[i];
    card.style.backgroundColor = colours[gi];
    card.style.transition = 'background-color 0.8s ease';
  });
}

    function fadeInGroups() {
      groupsDiv.style.display = "flex";
      setTimeout(() => {
        groupsDiv.style.opacity = 1;
      }, 50);
    }

    function resetNames() {
      nameInput.value = defaultNames.join("\n");
      currentNames = [...defaultNames];
      displayNames(currentNames);
      groupsDiv.style.display = "none";
      groupsDiv.style.opacity = 0;
      shuffleCountDisplay.textContent = "Shuffles completed: 0";
    }

    function copyGroups() {
  const groups = document.querySelectorAll(".group-box");
  if (groups.length === 0) {
    alert("No groups to copy yet! Please randomise first.");
    return;
  }

  let text = "";
  groups.forEach((group, index) => {
    const nameItems = Array.from(group.querySelectorAll("li")).map(li => li.textContent);
    text += `Group ${index + 1}\n` + nameItems.map(name => `- ${name}`).join("\n") + "\n\n";
  });

  navigator.clipboard.writeText(text.trim()).then(() => {
    alert("Groups copied to clipboard!");
  }).catch(err => {
    console.error("Error copying groups:", err);
  });
}

    // Confetti with swirling
    function startConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 100; i++) {
        confettiParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: pastelColors[Math.floor(Math.random() * pastelColors.length)],
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: Math.random() * Math.PI,
          angle: Math.random() * 2 * Math.PI,
          angularSpeed: Math.random() * 0.05 + 0.02
        });
      }
      requestAnimationFrame(updateConfetti);
      setTimeout(() => confettiParticles = [], 5000);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiParticles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(Math.sin(p.angle) * Math.PI / 6); // gentle rotation
        ctx.beginPath();
        ctx.lineWidth = p.r / 2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(0, 0);
        ctx.lineTo(p.tilt, p.r + p.tilt);
        ctx.stroke();
        ctx.restore();

        p.angle += p.angularSpeed;
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.tilt = Math.sin(p.tiltAngle) * 10;
        if (p.y > canvas.height) p.y = -10;
      });
      if (confettiParticles.length > 0) requestAnimationFrame(updateConfetti);
    }

    // Initialise
    resetNames();
  </script>
</body>
</html>
