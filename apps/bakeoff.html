<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakeoff Randomization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .name { transition: transform 0.5s ease; }
    </style>
</head>
<body>
    <h1>Bakeoff Name Randomizer</h1>
    <div id="nameList"></div>
    <button id="randomizeBtn">Randomize Names</button>

    <script>
        const names = ['Alice', 'Bob', 'Charlie', 'David', 'Eve', 'Frank', 'Grace', 'Hannah'];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function randomizeNames() {
            const shuffledNames = shuffle([...names]);
            const displayNames = shuffledNames.slice(0, Math.ceil(shuffledNames.length * 0.75));
            const nameList = document.getElementById('nameList');
            nameList.innerHTML = '';
            displayNames.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.classList.add('name');
                nameElement.textContent = name;
                nameList.appendChild(nameElement);
                setTimeout(() => {
                    nameElement.style.transform = 'scale(1.2)';
                }, 100);
                setTimeout(() => {
                    nameElement.style.transform = 'scale(1)';
                }, 600);
            });
        }

        document.getElementById('randomizeBtn').addEventListener('click', randomizeNames);
    </script>
</body>
</html>
