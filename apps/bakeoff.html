<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bake-off Randomiser</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 20px;
      color: #444;
      overflow-x: hidden;
    }
    
    header {
      background: #ffe3e3;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #d17b88;
      margin-bottom: 10px;
    }
    /* Bunting */
    .bunting {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .bunting div {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid;
    }
    .bunting div:nth-child(1) { border-top-color: #ffd6a5; }
    .bunting div:nth-child(2) { border-top-color: #fdffb6; }
    .bunting div:nth-child(3) { border-top-color: #caffbf; }
    .bunting div:nth-child(4) { border-top-color: #9bf6ff; }
    .bunting div:nth-child(5) { border-top-color: #bdb2ff; }
    .bunting div:nth-child(6) { border-top-color: #ffc6ff; }
    .bunting div:nth-child(7) { border-top-color: #ffd6a5; }
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px;
      padding: 8px;
      border: 2px solid #f4c2c2;
      border-radius: 8px;
      background: #fffaf7;
    }
    .controls {
      margin: 15px 0;
    }
    input[type=range] {
      width: 200px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #f7c6c7;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #f4a6a8;
    }
    #shuffleArea {
      margin: 20px auto;
      padding: 15px;
      border: 2px dashed #f7c6c7;
      border-radius: 12px;
      width: 360px;
      min-height: 180px;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .name {
      padding: 6px 10px;
      background: #fde2e4;
      border-radius: 8px;
      transition: transform 0.4s ease, background 0.4s ease;
      font-weight: bold;
      color: #a64c59;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
      .highlight {
      background: #ffe3e3;
    }
    #groups {
      display: none;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .group {
      border: 2px solid #f4c2c2;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      background: #fffaf7;
    }
    .group h3 {
      margin-top: 0;
      color: #d17b88;
    }
    .group h3::before {
      content: "üßÅ ";
    }
    #shuffleCount {
      margin-top: 10px;
      font-weight: bold;
      color: #d17b88;
    }
    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Bake-off Randomiser</h1>
    <div class="bunting">
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  <textarea id="nameInput">Aaron
Hassan
Jessika
Tom
Leighton
Iain
Jasmine
Lesley
Nadia
Nataliia
Pui Man
Toby</textarea><br>

  <div class="controls">
    <label for="shuffleSlider">Shuffles: <span id="shuffleValue">10</span></label><br>
    <input type="range" id="shuffleSlider" min="1" max="30" value="10"><br>
    <button onclick="randomise()">Randomise</button>
    <button onclick="resetNames()">Reset</button>
    <button onclick="copyGroups()">Copy Groups</button>
  </div>

  <div id="shuffleArea"></div>
  <div id="shuffleCount">Shuffles completed: 0</div>

  <div id="groups">
    <div class="group"><h3>Group 1</h3><ul id="group1"></ul></div>
    <div class="group"><h3>Group 2</h3><ul id="group2"></ul></div>
    <div class="group"><h3>Group 3</h3><ul id="group3"></ul></div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    const defaultNames = [
      "Aaron", "Hassan", "Jessika", "Tom",
      "Leighton", "Iain", "Jasmine", "Lesley",
      "Nadia", "Nataliia", "Pui Man", "Toby"
    ];

    const pastelColors = ['#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#bdb2ff', '#ffc6ff', '#fde2e4'];

    const nameInput = document.getElementById('nameInput');
    const shuffleSlider = document.getElementById('shuffleSlider');
    const shuffleValue = document.getElementById('shuffleValue');
    const shuffleArea = document.getElementById('shuffleArea');
    const groupsDiv = document.getElementById('groups');
    const shuffleCountDisplay = document.getElementById('shuffleCount');
    let currentNames = [...defaultNames];

    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let confettiParticles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    shuffleSlider.addEventListener('input', () => {
      shuffleValue.textContent = shuffleSlider.value;
    });

    function displayNames(names) {
      shuffleArea.innerHTML = '';
      names.forEach(n => {
        const div = document.createElement('div');
        div.className = 'name';
        div.textContent = n;
        shuffleArea.appendChild(div);
      });
    }

    function randomise() {
      let names = nameInput.value.split(/\r?\n/).map(n => n.trim()).filter(n => n);
      if (names.length !== 12) {
        alert("Please enter exactly 12 names.");
        return;
      }
      currentNames = [...names];
      let shuffleTimes = parseInt(shuffleSlider.value);
      let i = 0;
      shuffleCountDisplay.textContent = "Shuffles completed: 0";
      groupsDiv.style.opacity = 0;
      groupsDiv.style.display = "none";

      function doShuffle() {
        if (i < shuffleTimes) {
          let a = Math.floor(Math.random() * currentNames.length);
          let b = Math.floor(Math.random() * currentNames.length);
          [currentNames[a], currentNames[b]] = [currentNames[b], currentNames[a]];
          displayNames(currentNames);
          const cards = shuffleArea.children;
          cards[a].classList.add("highlight");
          cards[b].classList.add("highlight");
          i++;
          shuffleCountDisplay.textContent = "Shuffles completed: " + i;
          let delay = 600 - (shuffleTimes * 12);
          if (delay < 200) delay = 200;
          setTimeout(doShuffle, delay);
        } else {
          allocateGroups();
          fadeInGroups();
          startConfetti();
        }
      }
      doShuffle();
    }

    function allocateGroups() {
      for (let g = 1; g <= 3; g++) {
        document.getElementById('group' + g).innerHTML = '';
      }
      for (let i = 0; i < currentNames.length; i++) {
        let g = Math.floor(i / 4) + 1;
        let li = document.createElement('li');
        li.textContent = currentNames[i];
        document.getElementById('group' + g).appendChild(li);
      }
    }

    function fadeInGroups() {
      groupsDiv.style.display = "flex";
      setTimeout(() => {
        groupsDiv.style.opacity = 1;
      }, 50);
    }

    function resetNames() {
      nameInput.value = defaultNames.join("\n");
      currentNames = [...defaultNames];
      displayNames(currentNames);
      groupsDiv.style.display = "none";
      groupsDiv.style.opacity = 0;
      shuffleCountDisplay.textContent = "Shuffles done: 0";
    }

    function copyGroups() {
      if (groupsDiv.style.display === "none") {
        alert("No groups to copy yet!");
        return;
      }
      let text = "";
      for (let g = 1; g <= 3; g++) {
        text += "Group " + g + "\n";
        document.querySelectorAll('#group' + g + ' li').forEach(li => {
          text += "- " + li.textContent + "\n";
        });
        text += "\n";
      }
      navigator.clipboard.writeText(text.trim());
      alert("Groups copied to clipboard!");
    }

    // Confetti with swirling
    function startConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 100; i++) {
        confettiParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: pastelColors[Math.floor(Math.random() * pastelColors.length)],
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: Math.random() * Math.PI,
          angle: Math.random() * 2 * Math.PI,
          angularSpeed: Math.random() * 0.05 + 0.02
        });
      }
      requestAnimationFrame(updateConfetti);
      setTimeout(() => confettiParticles = [], 5000);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiParticles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(Math.sin(p.angle) * Math.PI / 6); // gentle rotation
        ctx.beginPath();
        ctx.lineWidth = p.r / 2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(0, 0);
        ctx.lineTo(p.tilt, p.r + p.tilt);
        ctx.stroke();
        ctx.restore();

        p.angle += p.angularSpeed;
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.tilt = Math.sin(p.tiltAngle) * 10;
        if (p.y > canvas.height) p.y = -10;
      });
      if (confettiParticles.length > 0) requestAnimationFrame(updateConfetti);
    }

    // Initialise
    resetNames();
  </script>
</body>
</html>
