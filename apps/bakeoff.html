<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bake-off Randomiser</title>
  <style>
    body {
      font-family: "Trebuchet MS", Arial, sans-serif;
      margin: 0;
      background: #fff8f5;
      color: #444;
    }

    header {
      background: #ffe3e3;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #a64c59;
    }

    /* Bunting */
    .bunting {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .bunting div {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid;
    }

    .bunting div:nth-child(1) { border-top-color: #ffd6a5; }
    .bunting div:nth-child(2) { border-top-color: #fdffb6; }
    .bunting div:nth-child(3) { border-top-color: #caffbf; }
    .bunting div:nth-child(4) { border-top-color: #9bf6ff; }
    .bunting div:nth-child(5) { border-top-color: #bdb2ff; }
    .bunting div:nth-child(6) { border-top-color: #ffc6ff; }
    .bunting div:nth-child(7) { border-top-color: #ffd6a5; }

    .controls, .groups, .shuffle-area {
      margin: 20px auto;
      max-width: 700px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 8px;
      border: 2px solid #f8cdda;
      border-radius: 6px;
      background: #fff;
    }

    button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #f8cdda;
      color: #333;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f5a6c4;
    }

    .shuffle-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
      min-height: 120px;
    }

    .name-card {
      background: #fff;
      border: 2px solid #f5a6c4;
      padding: 8px 12px;
      border-radius: 8px;
      transition: transform 0.4s ease, background 0.4s ease;
      font-weight: bold;
      color: #a64c59;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .highlight {
      background: #ffe3e3;
    }

    .groups {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .group-box {
      flex: 1;
      min-width: 180px;
      margin: 0 5px;
      background: #fff;
      border: 3px dashed #f5a6c4;
      border-radius: 12px;
      padding: 10px;
      min-height: 140px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.1);
    }

    .group-box h3 {
      margin-top: 0;
      text-align: center;
      color: #a64c59;
    }

    /* Decorative cupcake icon for group headers */
    .group-box h3::before {
      content: "üßÅ ";
    }
  </style>
</head>
<body>
  <header>
    <h1>Bake-off Randomiser</h1>
    <div class="bunting">
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  </header>

  <div class="controls">
    <textarea id="nameInput">Aaron
Hassan
Jessika
Tom
Leighton
Iain
Jasmine
Lesley
Nadia
Nataliia
Pui Man
Toby</textarea><br>
    <button id="resetBtn">Reset Names</button>
    <br><br>
    <label for="shuffleCount">Shuffles: <span id="shuffleValue">10</span></label><br>
    <input type="range" id="shuffleCount" min="1" max="30" value="10">
    <br><br>
    <button id="randomiseBtn">Randomise</button>
    <button id="copyBtn" style="display:none;">Copy Groups</button>
  </div>

  <div class="shuffle-area" id="shuffleArea"></div>

  <div class="groups" id="groupsOutput"></div>

  <script>
    const defaultNames = [
      "Aaron", "Hassan", "Jessika", "Tom", "Leighton", "Iain",
      "Jasmine", "Lesley", "Nadia", "Nataliia", "Pui Man", "Toby"
    ];

    const nameInput = document.getElementById("nameInput");
    const resetBtn = document.getElementById("resetBtn");
    const shuffleCount = document.getElementById("shuffleCount");
    const shuffleValue = document.getElementById("shuffleValue");
    const randomiseBtn = document.getElementById("randomiseBtn");
    const shuffleArea = document.getElementById("shuffleArea");
    const groupsOutput = document.getElementById("groupsOutput");
    const copyBtn = document.getElementById("copyBtn");

    shuffleValue.textContent = shuffleCount.value;

    shuffleCount.addEventListener("input", () => {
      shuffleValue.textContent = shuffleCount.value;
    });

    resetBtn.addEventListener("click", () => {
      nameInput.value = defaultNames.join("\n");
      renderNames(defaultNames);
    });

    function getNames() {
      let names = nameInput.value
        .split(/\r?\n|,/)
        .map(n => n.trim())
        .filter(n => n);
      if (names.length > 12) {
        names = names.slice(0, 12);
      }
      return names;
    }

    function renderNames(names) {
      shuffleArea.innerHTML = "";
      names.forEach(n => {
        const div = document.createElement("div");
        div.className = "name-card";
        div.textContent = n;
        shuffleArea.appendChild(div);
      });
    }

    function sleep(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function shuffleNames(names, times) {
      renderNames(names);

      for (let i = 0; i < times; i++) {
        const idx1 = Math.floor(Math.random() * names.length);
        const idx2 = Math.floor(Math.random() * names.length);
        if (idx1 !== idx2) {
          [names[idx1], names[idx2]] = [names[idx2], names[idx1]];
          renderNames(names);
          const cards = shuffleArea.children;
          cards[idx1].classList.add("highlight");
          cards[idx2].classList.add("highlight");
          await sleep(Math.max(200, 600 - (times * 10))); // speed scaling
        }
      }
      return names;
    }

    function displayGroups(names) {
      groupsOutput.innerHTML = "";
      for (let g = 0; g < 3; g++) {
        const box = document.createElement("div");
        box.className = "group-box";
        const title = document.createElement("h3");
        title.textContent = "Group " + (g + 1);
        box.appendChild(title);

        const groupMembers = names.slice(g * 4, (g + 1) * 4);
        groupMembers.forEach(n => {
          const p = document.createElement("div");
          p.textContent = n;
          box.appendChild(p);
        });

        groupsOutput.appendChild(box);
      }
      copyBtn.style.display = "inline-block";
    }

    randomiseBtn.addEventListener("click", async () => {
      let names = getNames();
      if (names.length !== 12) {
        alert("Please enter exactly 12 names.");
        return;
      }
      names = await shuffleNames(names, parseInt(shuffleCount.value));
      displayGroups(names);
    });

    copyBtn.addEventListener("click", () => {
      let text = "";
      const groups = groupsOutput.querySelectorAll(".group-box");
      groups.forEach(g => {
        text += g.querySelector("h3").textContent + "\n";
        g.querySelectorAll("div:not(h3)").forEach(n => {
          text += "- " + n.textContent + "\n";
        });
        text += "\n";
      });
      navigator.clipboard.writeText(text).then(() => {
        alert("Groups copied to clipboard!");
      });
    });

    // Initialise
    renderNames(defaultNames);
  </script>
</body>
</html>
