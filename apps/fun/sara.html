<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #8daaee;
      --bg2: #76badf;
      --card: #ffffffcc;
      --yes: #ff0051;
      --yesHover: #db044b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .device-overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #f8fafc;
      text-align: center;
      z-index: 10000;
      padding: 24px;
    }

    .device-overlay.show {
      display: grid;
    }

    .device-overlay .panel {
      max-width: 520px;
      padding: 24px 22px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    .device-overlay h2 {
      margin: 0 0 8px;
      font-size: clamp(22px, 4vw, 32px);
    }

    .device-overlay p {
      margin: 0;
      opacity: 0.9;
      font-size: clamp(14px, 2.6vw, 18px);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(15, 23, 42, 0.45);
      backdrop-filter: blur(4px);
      z-index: 10001;
      padding: 20px;
    }

    .modal.show {
      display: grid;
    }

    .modal-card {
      width: min(380px, 90vw);
      background: #ffffff;
      border-radius: 18px;
      padding: 22px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: pop .2s ease;
    }

    .modal-emoji {
      font-size: 44px;
      margin-bottom: 2px;
    }

    .modal-text {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: #0f172a;
    }

    .modal-close {
      position: static;
      transform: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      background: #0f172a;
      color: #ffffff;
      cursor: pointer;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="device-overlay" id="deviceOverlay" aria-live="polite" aria-hidden="true">
    <div class="panel">
      <h2>Uh oh!</h2>
      <p>This webpage is only supposed to be used on a laptop/desktop with a mouse.</p>
    </div>
  </div>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- DOG FACE WITH HEART -->
    <img class="art" id="mainArt" src="skye.png" alt="Skye the dog" />

    <h1>Sara, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù is a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXFpOTFsb2p1MXczcmtnNzV0OXEzb3kwOGR2c2N3cXpvZWR1emZ4byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PK1YUO3v8ywzYHqFWn/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <div class="modal" id="rudeModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-card" role="document">
      <div class="modal-emoji" aria-hidden="true">üò¢</div>
      <p class="modal-text">Well that's just rude!</p>
      <button class="modal-close" id="rudeCloseBtn" type="button">Close</button>
    </div>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const deviceOverlay = document.getElementById("deviceOverlay");
    const rudeModal = document.getElementById("rudeModal");
    const rudeCloseBtn = document.getElementById("rudeCloseBtn");
    const mainArt = document.getElementById("mainArt");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    /* ---------- DEVICE OVERLAY ---------- */
    function shouldShowOverlay() {
      const smallScreen = window.matchMedia("(max-width: 900px)").matches;
      const coarsePointer = window.matchMedia("(pointer: coarse)").matches;
      return smallScreen || coarsePointer;
    }

    function updateDeviceOverlay() {
      const show = shouldShowOverlay();
      deviceOverlay.classList.toggle("show", show);
      deviceOverlay.setAttribute("aria-hidden", show ? "false" : "true");
    }

    updateDeviceOverlay();
    window.addEventListener("resize", updateDeviceOverlay);
    window.addEventListener("orientationchange", () => setTimeout(updateDeviceOverlay, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    function openRudeModal() {
      rudeModal.classList.add("show");
      rudeModal.setAttribute("aria-hidden", "false");
      playSadSound();
    }

    function closeRudeModal() {
      rudeModal.classList.remove("show");
      rudeModal.setAttribute("aria-hidden", "true");
    }

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      openRudeModal();
    });

    rudeCloseBtn.addEventListener("click", closeRudeModal);
    rudeModal.addEventListener("click", e => {
      if (e.target === rudeModal) closeRudeModal();
    });

    function playSadSound() {
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      if (!AudioCtx) return;
      const ctx = new AudioCtx();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = "sine";
      osc.frequency.setValueAtTime(520, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(220, ctx.currentTime + 0.5);

      gain.gain.setValueAtTime(0.0001, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.4, ctx.currentTime + 0.05);
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.6);

      osc.connect(gain).connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.65);
      osc.onended = () => ctx.close();
    }

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      mainArt.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
