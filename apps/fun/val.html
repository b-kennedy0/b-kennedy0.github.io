<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #8daaee;
      --bg2: #76badf;
      --card: #ffffffcc;
      --yes: #ff0051;
      --yesHover: #db044b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .device-overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #f8fafc;
      text-align: center;
      z-index: 10000;
      padding: 24px;
    }

    .device-overlay.show {
      display: grid;
    }

    .device-overlay .panel {
      max-width: 520px;
      padding: 24px 22px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    .device-overlay h2 {
      margin: 0 0 8px;
      font-size: clamp(22px, 4vw, 32px);
    }

    .device-overlay p {
      margin: 0;
      opacity: 0.9;
      font-size: clamp(14px, 2.6vw, 18px);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="device-overlay" id="deviceOverlay" aria-live="polite" aria-hidden="true">
    <div class="panel">
      <h2>Uh oh!</h2>
      <p>This webpage is only supposed to be used on a laptop/desktop with a mouse.</p>
    </div>
  </div>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
        <linearGradient id="belly" x1="0" x2="1">
          <stop offset="0" stop-color="#ffffff"/>
          <stop offset="1" stop-color="#f1f5f9"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <!-- Penguin body -->
      <path d="M95 120 C95 70 140 38 190 56
               C240 38 285 70 285 120
               C285 188 238 214 190 214
               C142 214 95 188 95 120Z"
            fill="#0f172a"/>
      <path d="M120 128 C120 90 152 74 190 82
               C228 74 260 90 260 128
               C260 176 226 196 190 196
               C154 196 120 176 120 128Z"
            fill="url(#belly)"/>

      <!-- Flippers -->
      <path d="M105 140 C80 150 72 176 90 196
               C110 192 124 170 122 150Z"
            fill="#0b1220"/>
      <path d="M275 140 C300 150 308 176 290 196
               C270 192 256 170 258 150Z"
            fill="#0b1220"/>

      <!-- Eyes -->
      <circle cx="165" cy="126" r="7" fill="#0b1220"/>
      <circle cx="215" cy="126" r="7" fill="#0b1220"/>
      <circle cx="162" cy="124" r="2" fill="#ffffff"/>
      <circle cx="212" cy="124" r="2" fill="#ffffff"/>

      <!-- Beak -->
      <path d="M190 138 L175 150 L205 150 Z" fill="#f59e0b"/>
    </svg>

    <h1>Ryan, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù is a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const deviceOverlay = document.getElementById("deviceOverlay");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    /* ---------- DEVICE OVERLAY ---------- */
    function shouldShowOverlay() {
      const smallScreen = window.matchMedia("(max-width: 900px)").matches;
      const coarsePointer = window.matchMedia("(pointer: coarse)").matches;
      return smallScreen || coarsePointer;
    }

    function updateDeviceOverlay() {
      const show = shouldShowOverlay();
      deviceOverlay.classList.toggle("show", show);
      deviceOverlay.setAttribute("aria-hidden", show ? "false" : "true");
    }

    updateDeviceOverlay();
    window.addEventListener("resize", updateDeviceOverlay);
    window.addEventListener("orientationchange", () => setTimeout(updateDeviceOverlay, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
